
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ÉCLAVIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      animation: fadeIn 1.5s ease-out;
    }

    .logo-container img {
      width: 280px;
      max-width: 80%;
      height: auto;
      opacity: 0;
      transform: scale(0.9);
      animation: zoomFadeIn 2s ease-out forwards;
    }

    h1, p {
      opacity: 0;
      animation: textFadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: 36px;
      margin-top: 30px;
      letter-spacing: 4px;
      font-weight: normal;
      color: #d6d6d6;
      animation-delay: 1s;
    }

    p {
      font-size: 18px;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto 0;
      line-height: 1.6;
      animation-delay: 1.5s;
    }

    @keyframes zoomFadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes textFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { background-color: #000; }
      to { background-color: #111; }
    }

    .tap-to-unmute {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; padding: 0 20px; }
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="logo.png" alt="ÉCLAVIEロゴ">
  <h1>ÉCLAVIE</h1>
  <p>世界を魅了するアパレルブランドへ。<br>コスプレレンタルから始まる、“特別”の形。</p>
</div>

<div class="tap-to-unmute" id="tapHint" style="display: none;">※ 音が出ない場合は画面をタップしてね</div>

<audio id="bgm" src="neo-future.mp3" autoplay loop></audio>

<script>
  const audio = document.getElementById('bgm');
  const hint = document.getElementById('tapHint');

  function tryPlay() {
    audio.play().then(() => {
      hint.style.display = 'none';
    }).catch(() => {
      hint.style.display = 'block';
      document.body.addEventListener('click', () => {
        audio.play();
        hint.style.display = 'none';
      }, { once: true });
    });
  }

  window.addEventListener('load', () => {
    tryPlay();
  });
</script>

</body>
</html>
